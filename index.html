<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Leaflet</title>
    <!-- Adiciona o CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <h1>Mapa Interativo com Leaflet</h1>
    <div id="map"></div>

    <!-- Adiciona a biblioteca Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Inicializa o mapa
        var map = L.map('map').setView([-3.7327, -38.5270], 12); // Coordenadas de Fortaleza

        // Adiciona uma camada de mapa base do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Adiciona um marcador
        L.marker([-3.7327, -38.5270]).addTo(map)
            .bindPopup("Fortaleza - CE")
            .openPopup();
    </script>
</body>
</html>
